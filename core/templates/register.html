<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastro</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">

<form method="post" class="max-w-md mx-auto mt-12 bg-white p-8 rounded-2xl shadow-xl border border-gray-100">
    {% csrf_token %}
    <h2 class="text-4xl font-extrabold mb-8 text-center text-gray-800">Cadastro de Usuário</h2>

    {% for field in form %}
      <div class="mb-6">
        <label for="{{ field.id_for_label }}" class="block text-lg font-medium text-gray-700 mb-2">
          {{ field.label }}
        </label>
        {{ field }}
        {% if field.errors %}
          <p class="text-red-500 text-sm mt-1">{{ field.errors|striptags }}</p>
        {% endif %}
      </div>
    {% endfor %}

    <!-- Mensagens de erro gerais -->
    {% if form.non_field_errors %}
      <div class="mb-4 text-red-600 text-center">
        {{ form.non_field_errors }}
      </div>
    {% endif %}

    <!-- Submit Button -->
    <button type="submit" class="w-full bg-blue-600 text-white py-3 px-6 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-300">
      Criar Conta
    </button>

    <p class="text-sm text-center text-gray-500 mt-4">
        Já tem uma conta? 
        <a href="{% url 'login' %}" class="text-blue-500 hover:underline">Faça login aqui</a>
    </p>
</form>

</body>
</html>
