<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Registrar</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<form method="post" class="max-w-md mx-auto mt-12 bg-white p-8 rounded-2xl shadow-xl border border-gray-100">
    {% csrf_token %}
    <h2 class="text-4xl font-extrabold mb-8 text-center text-gray-800">Bem-vindo de volta!</h2>

    <!-- Username Field -->
    <div class="mb-6">
        <label for="username" class="block text-lg font-medium text-gray-700 mb-2">Nome de usuário</label>
        <input type="text" name="username" id="username" 
            class="w-full px-4 py-3 text-lg border-2 border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none transition duration-300"
            placeholder="Digite seu nome de usuário" required>
    </div>

    <!-- Password Field -->
    <div class="mb-6">
        <label for="password" class="block text-lg font-medium text-gray-700 mb-2">Senha</label>
        <input type="password" name="password" id="password" 
            class="w-full px-4 py-3 text-lg border-2 border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none transition duration-300"
            placeholder="Digite sua senha" required>
    </div>

    <!-- Error Messages -->
    {% if messages %}
    <div class="mb-6 text-red-500 text-center text-sm">
        {% for message in messages %}
            <p>{{ message }}</p>
        {% endfor %}
    </div>
    {% endif %}

    <!-- Submit Button -->
    <button type="submit" 
        class="w-full bg-blue-600 text-white py-3 px-6 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-300">
        Entrar
    </button>

    <!-- Register Link -->
    <p class="text-sm text-center text-gray-600 mt-6">
        Não tem uma conta? 
        <a href="{% url 'register' %}" class="text-blue-500 hover:underline">Cadastre-se</a>
    </p>

    <!-- Forgot Password Link -->
   
</form>
